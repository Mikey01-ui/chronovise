<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChronoVize â€” Demo Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .login-wrap { min-height: 100dvh; display: grid; place-items: center; padding: 28px 12px; }
      .login-card { width: min(520px, 92vw); background: var(--surface); border: 1px solid rgba(255,255,255,.12); border-radius: 18px; padding: 20px; box-shadow: var(--shadow-1); }
      .login-card header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
      .field { display: grid; gap: 6px; margin: 10px 0; }
      .field input, .field select { background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.14); border-radius: 12px; padding: 12px; color: #fff; }
      .row { display:flex; gap:10px; align-items:center; flex-wrap: wrap; }
      .demo-list { margin-top: 10px; display: grid; gap: 8px; max-height: 220px; overflow: auto; border-top: 1px dashed rgba(255,255,255,.12); padding-top: 10px; }
      .demo-item { display:flex; justify-content: space-between; align-items:center; background: rgba(255,255,255,.06); border: 1px solid rgba(255,255,255,.1); border-radius: 10px; padding: 10px; }
      .demo-item button { white-space: nowrap; }
    </style>
  </head>
  <body>
    <main class="login-wrap">
      <section class="login-card">
        <header>
          <img src="../assets/logo.svg" alt="ChronoVize" width="28" height="28" />
          <h1 style="margin:0">Demo login</h1>
        </header>
        <p class="muted">Pick a demo account or use the form. Password for all demo accounts: <code>demo123</code>.</p>

        <form id="loginForm">
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="student1@demo.cv" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" value="demo123" required />
          </div>
          <div class="row" style="margin-top:10px">
            <button class="btn btn-gradient" type="submit">Login</button>
            <a class="btn btn-outline" href="../index.html">Back</a>
          </div>
        </form>

        <hr style="border-color: rgba(255,255,255,.08); margin: 16px 0" />

        <div style="margin-top:18px;">
          <h4 style="margin:8px 0 6px 0">Use random demo account</h4>
          <div class="row" style="align-items:center;">
            <select id="randomType" style="flex:1;padding:10px;border-radius:8px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);color:#fff;">
              <option value="any">Any</option>
              <option value="student">Student</option>
              <option value="employer">Employer</option>
            </select>
            <button id="showDemoBtn" class="btn btn-outline" type="button" style="margin-left:10px;">Show demo accounts</button>
          </div>
          <div style="margin-top:10px;">
            <button id="useRandomBtn" class="btn btn-gradient" type="button">Use random</button>
          </div>
          <div class="demo-list" id="demoList" style="display:none;margin-top:12px;"></div>
          <div style="margin-top:14px;text-align:center;">
            <a href="../dashboard/all-students.html" class="btn btn-outline" style="width:100%;font-size:1.05em;">View All Demo Students</a>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/demo-auth.js"></script>
    <script>
      const f = document.getElementById('loginForm');
      f.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const email = f.email.value.trim();
        const password = f.password.value;
        try { await window.demoLogin(email, password); } catch (err){ alert(err.message || 'Login failed'); }
      });
      const demoListEl = document.getElementById('demoList');
      const showDemoBtn = document.getElementById('showDemoBtn');
      const useRandomBtn = document.getElementById('useRandomBtn');
      const randomType = document.getElementById('randomType');

      function renderDemoList(type='any'){
        const accounts = (window.demoAccounts || []).filter(a=> type==='any' ? true : a.type===type);
        demoListEl.innerHTML = '';
        if(accounts.length===0){ demoListEl.innerHTML = '<div class="muted">No demo accounts available.</div>'; return; }
        accounts.forEach(a=>{
          const it = document.createElement('div'); it.className = 'demo-item';
          it.innerHTML = `<div><strong>${a.name}</strong> <div class="muted" style="font-size:12px">${a.email}</div></div>`;
          const btn = document.createElement('button'); btn.className = 'btn btn-small btn-outline'; btn.textContent = 'Login';
          btn.addEventListener('click', ()=> window.demoLogin(a.email, 'demo123'));
          it.appendChild(btn);
          demoListEl.appendChild(it);
        });
      }

      showDemoBtn.addEventListener('click', ()=>{
        const t = randomType.value;
        if(demoListEl.style.display === 'none'){ renderDemoList(t); demoListEl.style.display = 'block'; showDemoBtn.textContent = 'Hide demo accounts'; }
        else { demoListEl.style.display = 'none'; showDemoBtn.textContent = 'Show demo accounts'; }
      });

      useRandomBtn.addEventListener('click', ()=>{
        const type = randomType.value;
        const accounts = (window.demoAccounts || []).filter(a=> type==='any' ? true : a.type===type);
        if(accounts.length===0) return alert('No demo accounts available for selected type');
        const choice = accounts[Math.floor(Math.random()*accounts.length)];
        window.demoLogin(choice.email, 'demo123');
      });
    </script>
  </body>
  </html>
